<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create QR — Dubdap</title>
  <link rel="icon" href="/assets/logo.svg">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="index.html" class="logo">
        <img src="assets/logo.svg" alt="Dubdap" width="28" height="28" />
        Dubdap
      </a>
      <div class="links">
        <a href="schedule.html" class="btn secondary">Schedule</a>
        <a href="create.html" class="btn">Create QR</a>
      </div>
    </nav>

    <section class="section">
      <div class="card" style="max-width:760px;margin:0 auto">
        <h2 style="margin:0 0 12px">Create a QR</h2>
        <p class="helper" style="margin-bottom:16px">Generate a QR for any URL (e.g., your scheduling page, form, or doc). After creating, download the PNG.</p>
        <form id="qr-form">
          <label class="label" for="qr-url">URL to encode</label>
          <input class="input" id="qr-url" type="url" placeholder="https://example.com/schedule.html" required />

          <div class="form-grid" style="margin-top:12px">
            <div>
              <label class="label" for="qr-size">Size (px)</label>
              <select id="qr-size" class="input">
                <option>192</option>
                <option selected>256</option>
                <option>320</option>
                <option>384</option>
              </select>
            </div>
            <div>
              <label class="label">&nbsp;</label>
              <button class="btn" type="submit" style="width:100%">Generate</button>
            </div>
          </div>
        </form>

        <div id="qr-output" class="qr-wrap" style="margin-top:16px"></div>
        <a id="qr-download" class="btn hidden" style="margin-top:12px;display:inline-block">Download PNG</a>
      </div>
    </section>

    <footer class="footer">
      <div>© <span id="year"></span> Dubdap — QR Meetings</div>
    </footer>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script>
    document.getElementById('qr-download').classList.add('hidden');
  </script>
  <script src="q-create.js"></script>
</body>
</html>
